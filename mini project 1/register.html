<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - Finance Tracker</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background-color: #1e1e2f;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px #000;
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 300px;
    }
    input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #444;
      background-color: #29293d;
      color: #fff;
    }
    button {
      padding: 10px;
      background-color: #1a1a1a;
      color: #fff;
      border: 1px solid #333;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2c2c2c;
    }
  </style>
</head>
<body>
  <form id="registerForm">
    <h2>Register</h2>
    <input type="text" id="name" placeholder="Full Name" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Register</button>
    <p id="regMsg"></p>
  </form>

  <script>
    const form = document.getElementById('registerForm');
    const regMsg = document.getElementById('regMsg');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      localStorage.setItem('financeName', name);
      localStorage.setItem('financeEmail', email);
      localStorage.setItem('financeUser', username);
      localStorage.setItem('financePass', password);

      regMsg.style.color = 'lightgreen';
      regMsg.textContent = 'Registered! Redirecting to login...';
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 1500);
    });
  </script>
</body>
</html>
